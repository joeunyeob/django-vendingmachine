{% extends 'VendingMachine/base.html' %}
{% block content %}
    <form method="POST" action="update/{{ beverages.id }}">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" value="{{ beverages.title }}" required="required"/>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="text" name="price" value="{{ beverages.price }}" required="required"/>
        </div>
        <div class="form-group">
            <label for="count">Count</label>
            <input type="text" name="count" value="{{ beverages.count }}" required="required"/>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-sm btn-warning"><span class="glyphicon glyphicon-edit"></span> Update
            </button>
        </div>
    </form>
{% endblock %}

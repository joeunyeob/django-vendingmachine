{% extends 'VendingMachine/base.html' %}

{% block  content %}
    <form method="POST" action="http://localhost:8000/VendingMachine/create/">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" value="{{ beverages_create.title }}" required="required"/>
        </div>
        <div class="form-group">
            <label for="photo">Title</label>
            <input type="submit" name="photo" value="{{ beverages_create.photo }}" required="required"/>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="text" name="price" value="{{ beverages_create.price }}" required="required"/>
        </div>
        <div class="form-group">
            <label for="count">Count</label>
            <input type="text" name="count" value="{{ beverages_create.count }}" required="required"/>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-sm btn-primary">Save</button>
            <meta http-equiv="refresh" content="0;url=localhost:8000/VendingMachine/">
        </div>
    </form>
{% endblock %}
